<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <div class="slider-item active">
          <img src="./img/360_F_175973930_FOfQM7zFXsVuFLlz1H4PrU4YGZX14oFA.jpg" alt="Slider-1">
        </div>
        <div class="slider-item">
          <img src="./img/lake-5756911_640.jpg" alt="Slider-2">
        </div>
        <div class="slider-item">
          <img src="./img/scenery-4nho1u78dzvt1meo.jpg" alt="Slider-3">
        </div>
        <div class="slider-item">
          <img src="./img/stock-photo-autumn-forest-path-orange-color-tree-red-brown-maple-leaves-in-fall-city-park-nature-scene-in-2198009967.jpg" alt="Slider-4">
        </div>
        <div class="slider-item">
          <img src="./img/sunset-203188_640.jpg" alt="Slider-5">
        </div>
    
        <div class="slider-btns">
          <button id="btn-prev">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <button id="btn-next">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
    
        <div class="dots">
          
        </div>
    
      </div>
    <script src="./script.js"></script>
</body>
</html>
